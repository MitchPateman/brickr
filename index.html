<!DOCTYPE html>
<html>
<head>
		<meta charset="utf-8" />
		<title>Brickr</title>
		<style>
			* { padding: 0; margin: 0; }
			canvas { background: #eee; display: block; margin: 0 auto; }
		</style>
</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
	var canvas = document.getElementById("myCanvas");
	var ctx = canvas.getContext("2d");
	var x = canvas.width/2; //define x and y starting point bottom center
	var y = canvas.height-30;
	var dx = 2; //add small value to x and y after every frame to move ball
	var dy = -2;
	var ballRadius = 10; //to see if ballRadius touches wall



	function drawBall() {
		ctx.beginPath();
		//(centerX, centerY, arcRadius, startAngle, endAngle, direction)
		//direction = false for clockwise, true for counter-clockwise
		ctx.arc(x, y, ballRadius, 0, Math.PI*2);
		ctx.fillStyle = "#0095DD";
		ctx.fill();
		ctx.closePath();
	} //end of drawBall function


	function draw() {
		//(topleftX, topleftY, bottomrightX, bottomrightY)
		ctx.clearRect(0, 0, canvas.width, canvas.height);
		drawBall();
		x += dx;
		y += dy;

		//bounce off top and bottom wall
		if(y + dy < ballRadius|| y + dy > canvas.height-ballRadius) {
		dy = -dy;
		}

		//bounce off left and right walls
		if(x + dx < ballRadius || x + dx > canvas.width-ballRadius){
			dx = -dx
		}
	} //end of draw function

	setInterval(draw, 10) //called every 10 milliseconds
