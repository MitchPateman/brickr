<!DOCTYPE html>
<html>
<head>
		<meta charset="utf-8" />
		<title>Brickr</title>
		<style>
			* { padding: 0; margin: 0; }
			canvas { background: #eee; display: block; margin: 30px auto; }
		</style>
</head>
<body>

<canvas id="myCanvas" width="480" height="420"></canvas>

<script>


	//Variables
	var canvas = document.getElementById("myCanvas");
	var ctx = canvas.getContext("2d");
	var x = canvas.width/2; //define x and y ball starting point bottom center
	var y = canvas.height-30;
	var dx = 2; //add small value to x and y after every frame to move ball
	var dy = -2;
	var ballRadius = 10; //to see if ballRadius touches wall instead of sinking in wall
	var paddleHeight = 10;
	var paddleWidth = 75;
	var paddleX = (canvas.width-paddleWidth)/2 //starting point on x axis
	var rightPressed = false; //left or right gets pressed?
	var leftPressed = false;
	var score = 0;

	//Brick Variables
	var brickRowCount = 3;
	var brickColumnCount = 5;
	var brickWidth = 75;
	var brickHeight = 20;
	var brickPadding = 10;
	var brickOffsetTop = 30;
	var brickOffsetLeft = 30;

	//make bricks array with columns and rows
	var bricks = [];
	for (c=0; c<brickColumnCount; c++){
		bricks[c] = [];
		for(r=0; r<brickRowCount; r++){
			bricks[c][r] = {x: 0, y: 0, status: 1 };
		}
	}



	document.addEventListener("keydown", keyDownHandler, false);
	document.addEventListener("keyup", keyUpHandler, false);

	//is the key held down or not?
	function keyDownHandler(e) {
		if(e.keyCode == 39) {  //right arrow key
				rightPressed = true;
		}
		else if(e.keyCode == 37) {  //left arrow key
				leftPressed = true;
		}
	}

	function keyUpHandler(e) {
		if(e.keyCode == 39) {  //right
				rightPressed = false;
		}
		else if(e.keyCode == 37) {  //left
				leftPressed = false;
		}
	}

	function collisionDetection() {
		for(c=0; c<brickColumnCount; c++) {
				for(r=0; r<brickRowCount; r++) {
						var brick = bricks[c][r];
							if(brick.status == 1) {
								if(x > brick.x && x < brick.x+brickWidth && y > brick.y && y < brick.y+brickHeight) {
									dy = -dy;
								}
							}
				}
		}
}

	function drawBall() {
		ctx.beginPath();
		//(centerX, centerY, arcRadius, startAngle, endAngle, direction)
		//direction = false for clockwise, true for counter-clockwise
		ctx.arc(x, y, ballRadius, 0, Math.PI*2);
		ctx.fillStyle = "#0095DD";
		ctx.fill();
		ctx.closePath();
	} //end of drawBall function


	function drawPaddle() {
		ctx.beginPath();
		//(topleftX, topleftY, bottomrightX, bottomrightY)
		ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight)
		ctx.fillStyle = "#0095DD"
		ctx.fill();
		ctx.closePath();
	} //end of drawPaddle function

	function drawBricks() {
		for(c=0; c<brickColumnCount; c++) {
				for(r=0; r<brickRowCount; r++) {
						if(bricks[c][r].status == 1) {
								var brickX = (c*(brickWidth+brickPadding))+brickOffsetLeft;
								var brickY = (r*(brickHeight+brickPadding))+brickOffsetTop;
								bricks[c][r].x = brickX;
								bricks[c][r].y = brickY;
								ctx.beginPath();
								ctx.rect(brickX, brickY, brickWidth, brickHeight);
								ctx.fillStyle = "#0095DD";
								ctx.fill();
								ctx.closePath();
						}
				}
		}
	}  //end of drawBricks



	function draw() {
		//(topleftX, topleftY, bottomrightX, bottomrightY)
		ctx.clearRect(0, 0, canvas.width, canvas.height);
		drawBricks();
		drawBall();
		drawPaddle();
		collisionDetection();

		//bounce off top and bottom wall
		if(y + dy < ballRadius) {
		dy = -dy;
		}
		else if(y + dy > canvas.height-ballRadius){
			if(x > paddleX && x < paddleX + paddleWidth){
				dy = dy + 0.2;  ///////THIS MAKES THE BALL GET FASTER!!!!!
				dy = -dy;
				score++;
			}
			else {
				alert("GAME OVER - SCORE: " + score);
				document.location.reload()
			}
		}

		//bounce off left and right walls
		if(x + dx < ballRadius || x + dx > canvas.width-ballRadius){
			dx = -dx
		}

		//move the paddle, and restrict to canvas size
		if(rightPressed && paddleX < canvas.width-paddleWidth) {
			paddleX += 7;
		}
		else if(leftPressed && paddleX > 0) {
			paddleX -= 7;
		}
		//make the ball move!
		x += dx;
		y += dy;
	} //end of draw function


	setInterval(draw, 10) //called every 10 milliseconds
